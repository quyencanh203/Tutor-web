{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Đăng ký trở thành gia sư</h2>
    <form action="/submit_form" method="post" enctype="multipart/form-data">
        <!-- Tên gia sư -->
        <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Email gia sư -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Số điện thoại gia sư -->
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <!-- Địa chỉ gia sư -->
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <!-- Mô tả kinh nghiệm -->
        <div class="form-group">
            <label for="experience">Mô tả kinh nghiệm:</label>
            <textarea class="form-control" id="experience" name="experience" rows="4" required></textarea>
        </div>

        <!-- Upload minh chứng -->
        <div class="form-group">
            <label for="proof">Tải lên minh chứng (CV, bằng cấp, giấy tờ liên quan):</label>
            <input type="file" class="form-control-file" id="proof" name="proof" required>
        </div>

        <!-- Gửi yêu cầu -->
        <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>

    </form>

    
</div
{% endblock %}
