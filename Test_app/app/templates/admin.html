<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-5">Danh sách quản lí gia sư</h1>

    <!-- Bảng hiển thị danh sách gia sư -->
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Email</th>
          <th>Số điện thoại</th>
          <th>Trình độ</th>
          <th>Số dư</th>
          <th>Minh chứng</th>
          <th>Cộng tiền</th>
        </tr>
      </thead>
      <tbody>
        {% for tutor in tutors %}
        <tr>
          <td>{{ tutor.tutor_id }}</td>
          <td>{{ tutor.name }}</td>
          <td>{{ tutor.email }}</td>
          <td>{{ tutor.phone_tutor }}</td>
          <td>{{ tutor.education }}</td>
          <td>{{ tutor.balance }}</td>
          <td><a href="{{ url_for('view_tutor', tutor_id=tutor.tutor_id) }}" class="btn btn-info">Ảnh minh chứng</a></td>
          <td>
            <form action="{{ url_for('add_balance', tutor_id=tutor.tutor_id) }}" method="POST">
              <input type="number" name="amount" class="form-control mb-2" placeholder="Số tiền cần cộng" required>
              <button type="submit" class="btn btn-success">Cộng tiền</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
