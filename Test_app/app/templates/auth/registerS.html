{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Register as a Student</h2>
    <form action="{{ url_for('registerS') }}" method="post">
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="phone_student">Phone student:</label>
            <input type="text" class="form-control" id="phone_student" name="phone_student" placeholder="Enter phone student" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth_student">Date of birth:</label>
            <input type="text" class="form-control" id="date_of_birth_student" name="date_of_birth_student" placeholder="Enter date of birth" required>
        </div>
        <input type="radio" name="sex" value="male">
        <label for="">male</label><br>
        <input type="radio" name="sex" value="female">
        <label for="">female</label><br>
        <input type="hidden" name="role" value="student">
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="bottom">Already have an account? <a class="bottom" href="{{ url_for('login') }}">Login here</a></p>
    </form>
</div>
{% endblock %}
