{% extends 'base.html' %}

{% block content %}
<h1>List of Tutors</h1>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Tutor ID</th>
                        <th>Name</th>
                        <th>Sex</th>
                        <th>Phone</th>
                        <th>Education</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tutor_info in tutors_info %}
                    <tr>
                        <td>{{ tutor_info.tutor_id }}</td>
                        <td>{{ tutor_info.name }}</td>
                        <td>{{ tutor_info.sex }}</td>
                        <td>{{ tutor_info.phone_tutor }}</td>
                        <td>{{ tutor_info.education }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
