{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Register as a Tutor</h2>
    <form action="{{ url_for('registerT') }}" method="post">
        {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <!-- Tên gia sư -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name"  placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="phone_tutor">Phone tutor:</label>
            <input type="text" class="form-control" id="phone_tutor" name="phone_tutor" placeholder="Enter phone tutor" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth_tutor">Year of birth:</label>
            <input type="text" class="form-control" id="date_of_birth_tutor" name="date_of_birth_tutor" placeholder="Enter date of birth" required>
        </div>
        <div class="form-group">
            <label for="education">Mô tả học vấn:</label>
            <textarea class="form-control" id="education" name="education" rows="3" required></textarea>
        </div>
        <input type="radio" name="sex" value="male">
        <label for="">male</label><br>
        <input type="radio" name="sex" value="female">
        <label for="">female</label><br>
        <input type="hidden" name="role" value="tutor">
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="bottom">Already have an account? <a class="bottom" href="{{ url_for('login') }}">Login here</a></p>
    </form>
</div
{% endblock %}
