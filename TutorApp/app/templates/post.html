{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>Đăng ký lớp học</h2>
    <form method="post">
        <div class="form-group">
            <label for="lop">Lớp:</label>
            <input type="text" class="form-control" id="lop" name="class_student" required>
        </div>
        <div class="form-group">
            <label for="mon_hoc">Môn học:</label>
            <input type="text" class="form-control" id="mon_hoc" name="subject" required>
        </div>
        <div class="form-group">
            <label for="dia_chi">Địa chỉ:</label>
            <input type="text" class="form-control" id="dia_chi" name="address" required>
        </div>
        <div class="form-group">
            <label for="yeu_cau">Mô tả yêu cầu:</label>
            <textarea class="form-control" id="yeu_cau" name="describe_request" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="gia">Giá:</label>
            <input type="text" class="form-control" id="gia" name="price" required>
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
</div>

{% endblock %}
