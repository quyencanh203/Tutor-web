{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-SocketIO Example</title>
    <!-- Bao gồm thư viện Socket.IO từ CDN -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <style>
        /* Định dạng cơ bản cho phần thân */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e5e5e5;
        }

        /* Định dạng cho khung chat */
        #chat {
            width: 50%;
        }

        /* Định dạng cho ô nhập tin nhắn */
        #chat input {
            width: 99%;
        }

        /* Định dạng cho danh sách tin nhắn */
        ul {
            height: 500px;
            background-color: white;
            overflow-y: scroll;
        }

        /* Loại bỏ dấu đầu dòng của mục danh sách */
        li {
            list-style: none;
        }

        /* Định dạng cho trang nhập username */
        #landing {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Trang nhập username -->
    <div id="landing">
        <input type="text" id="username" placeholder="Username">
        <button id="join-btn">JOIN</button>
    </div>

    <!-- Khung chat (ẩn mặc định) -->
    <div id="chat" style="display:none;">
        <ul id="chat-messages"></ul>
        <input type="text" id="message" placeholder="Enter a Message">
    </div>
    <script>
        // Khởi tạo Socket.IO nhưng không kết nối tự động
        const socket = io({autoConnect: false});

        // Bắt sự kiện khi nhấn nút "JOIN"
        document.getElementById("join-btn").addEventListener("click", function() {
            let username = document.getElementById("username").value;

            // Kết nối socket
            socket.connect();

            // Khi kết nối thành công, gửi sự kiện 'user_join' với username
            socket.on("connect", function() {
                socket.emit("user_join", username);
            });

            // Hiển thị khung chat và ẩn trang nhập username
            document.getElementById("chat").style.display = "block";
            document.getElementById("landing").style.display = "none";
        });

        // Bắt sự kiện khi nhấn phím Enter trong ô nhập tin nhắn
        document.getElementById("message").addEventListener("keyup", function (event) {
            if (event.key == "Enter") {
                let message = document.getElementById("message").value;
                // Gửi sự kiện 'new_message' với nội dung tin nhắn
                socket.emit("new_message", message);
                // Xóa nội dung ô nhập sau khi gửi tin nhắn
                document.getElementById("message").value = "";
            }
        });

        // Lắng nghe sự kiện 'chat' từ máy chủ
        socket.on("chat", function(data) {
            // Tạo một mục danh sách mới cho tin nhắn nhận được
            let ul = document.getElementById("chat-messages");
            let li = document.createElement("li");
            // Thêm nội dung tin nhắn vào mục danh sách
            li.appendChild(document.createTextNode(data["username"] + ": " + data["message"]));
            // Thêm mục danh sách vào danh sách tin nhắn
            ul.appendChild(li);
            // Cuộn xuống cuối danh sách để hiển thị tin nhắn mới nhất
            ul.scrollTop = ul.scrollHeight;
        });
    </script>
</body>
</html>
{% endblock %}
